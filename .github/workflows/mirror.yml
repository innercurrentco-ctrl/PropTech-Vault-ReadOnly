- name: Push to public mirror
  env:
    MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
  run: |
    set -e
    git config --global user.name "InnerCurrentBot"
    git config --global user.email "bot@innercurrentco.ctrl"

    git remote remove mirror || true
    git remote add mirror "https://innercurrentco-ctrl:${MIRROR_TOKEN}@github.com/innercurrentco-ctrl/PropTech-Vault-ReadOnly.git"

    # sanity check (URL will show ***** where the token is)
    git remote -v

    git push --mirror mirror
